
<div class="modal fade" id="_model_user_change_email" tabindex="-1" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered mw-650px">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="fw-bold">Change Email Address</h2>
                <div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg fs-3"></i>
                </div>
            </div>

            <div class="modal-body py-10 px-lg-17" >
                <div class="alert  bg-light-primary d-flex flex-column flex-sm-row p-3 mb-10">
                    <i class="bi bi-bell-fill fs-1 text-primary me-4 mb-5 mb-sm-0"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>
                    <div class="d-flex flex-column pe-0 pe-sm-10">
                        <h4 class="fw-semibold">Alert Note:</h4>
                        <span>After making this change, the old email will no longer work for the user to access the site.</span>
                    </div>
                </div>

                <form id="_model_user_change_email_form" class="form" method="POST" novalidate="novalidate" data-url="{% url 'adminv3:user_accounts_change_email' user.id %}" data-kt-redirect-url="{% url 'adminv3:user_detail' user.id %}">
                    {% csrf_token %}

                    <div class="fv-row mb-7">
                        <label class="fs-6 fw-semibold mb-2">Current Email</label>
                        <input type="email" readonly class="form-control form-control-solid" name="user_current_email" value="{{ user.email}}" />
                    </div>

                    <div class="fv-row mb-7">
                        <label class="fs-6 fw-semibold mb-2 required">New Email</label>
                        <input type="email" class="form-control form-control-solid" name="user_new_email" placeholder="Enter User's New Email" value="" required />
                    </div>

                </div>

                <div class="modal-footer flex-center">
                    <button type="submit" id="_model_user_change_email_submit" class="btn btn-primary" >
                        <span class="indicator-label">Change Email</span>
                        <span class="indicator-progress">Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
