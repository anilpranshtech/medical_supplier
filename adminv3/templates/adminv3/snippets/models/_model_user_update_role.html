<div class="modal fade" id="_model_user_update_role" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mw-650px">
        <div class="modal-content">
            <div class="modal-header" >
                <h2 class="fw-bold">Update User Role </h2>

                <div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg fs-3"></i>
                </div>
            </div>

            <div class="modal-body py-10 px-lg-17" >
                <div class="alert  bg-light-primary d-flex flex-column flex-sm-row p-3 mb-10">
                    <i class="bi bi-bell-fill fs-1 text-primary me-4 mb-5 mb-sm-0">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                    </i>

                    <div class="d-flex flex-column pe-0 pe-sm-10">
                        <!--begin::Title-->
                        <h4 class="fw-semibold">Alert Note:</h4>

                        <span>Only users with 'Administrator' or 'Staff' roles will have access to the admin panel.</span>
                    </div>
                </div>

                <form id="_model_user_update_role_form" class="form" method="POST" novalidate="novalidate" data-url="{% url 'adminv3:user_accounts_update_role' user.id %}" data-kt-redirect-url="{% url 'adminv3:user_detail' user.id %}">
                    {% csrf_token %}
                    <div class="fv-row mb-7">
                        <label class="fs-6 fw-semibold mb-2">Update Role </label>

                        <select name="account_role" aria-label="Select account role" data-control="select2" data-placeholder="Select account role..." class="form-select form-select-solid" data-dropdown-parent="#_model_user_update_role">
                            <option value="admin" {% if user_role == 'Admin' %} selected {% endif %}>Administrator</option>
                            <option value="staff" {% if user_role == 'Staff' %} selected {% endif %}>Staff</option>
                            <option value="user" {% if user_role == 'User' %} selected {% endif %}>User</option>
                        </select>

                    </div>

                </div>

                <div class="modal-footer flex-center">
                    <!--begin::Button-->
                    <button type="submit" id="_model_user_update_role_submit" class="btn btn-primary">
                        <span class="indicator-label">Update Role</span>
                        <span class="indicator-progress">Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>

                </div>

            </form>

        </div>
    </div>
</div>
