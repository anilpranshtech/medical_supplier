<!--begin::Modal - Update user details-->
<div class="modal fade" id="_model_user_profile_update" tabindex="-1" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-750px">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Modal header-->
            <div class="modal-header" id="kt_modal_update_user_profile_header">
                <!--begin::Modal title-->
                <h2 class="fw-bold">Update User Details</h2>
                <!--end::Modal title-->
                <!--begin::Close-->
                <div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg fs-3"></i>
                </div>
                <!--end::Close-->
            </div>
            <!--end::Modal header-->
            <!--begin::Modal body-->
            <div class="modal-body py-10 px-lg-17">
                <!--begin::Form-->
                <form id="_model_user_profile_update_form" class="form" method="POST" novalidate="novalidate" data-url="{% url 'adminv3:user_accounts_update_profile' user.id %}" data-kt-redirect-url="">
                    <div class="d-flex flex-column scroll-y px-5 px-lg-10" id="_model_add_new_user_scroll" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#_model_add_new_user_header" data-kt-scroll-wrappers="#_model_add_new_user_scroll" data-kt-scroll-offset="300px">
                        {% csrf_token %}
                        <!--begin::Input group-->
                        <div class="row g-9 mb-7">
                            <!--begin::Col-->
                            <div class="col-md-6 fv-row">
                                <!--begin::Label-->
                                <label class="fs-6 fw-semibold mb-2">First Name</label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input type="text" class="form-control form-control-solid" placeholder="Enter user's first name" name="user_first_name" value="{{ user.first_name|default:"" }}" />
                                <!--end::Input-->
                            </div>

                            <div class="col-md-6 fv-row">

                                <label class="fs-6 fw-semibold mb-2">Last Name</label>
                                <input type="text" class="form-control form-control-solid" placeholder="Enter user's last name" name="user_last_name" value="{{ user.last_name|default:""}}" />
                            </div>

                        </div>

                    </div>

                </div>
                <!--end::Modal body-->
                <!--begin::Modal footer-->
                <div class="modal-footer flex-center">
                    <!--begin::Button-->
                    <button type="submit" id="_model_user_profile_update_submit" class="btn btn-primary">
                        <span class="indicator-label">Update Profile</span>
                        <span class="indicator-progress">Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                    <!--end::Button-->
                </div>
                <!--end::Modal footer-->
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<!--end::Modal - Update user details-->
