<div class="modal fade" id="_model_user_change_password" tabindex="-1" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered mw-650px">

        <div class="modal-content">

            <div class="modal-header" >

                <h2 class="fw-bold">Change Password</h2>

                <div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg fs-3"></i>
                </div>

            </div>

            <div class="modal-body py-10 px-lg-17" >

                <div class="alert  bg-light-primary d-flex flex-column flex-sm-row p-3 mb-10">

                    <i class="bi bi-bell-fill fs-1 text-primary me-4 mb-5 mb-sm-0"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>

                    <div class="d-flex flex-column pe-0 pe-sm-10">

                        <h4 class="fw-semibold">Alert Note:</h4>

                        <span>After making this change, the old password will no longer work for the user to access the site.</span>

                    </div>

                </div>

                <form id="_model_user_change_password_form" class="form" method="POST" novalidate="novalidate" data-url="{% url 'adminv3:user_accounts_change_password' user.id %}" data-kt-redirect-url="{% url 'adminv3:user_detail' user.id %}">
                    {% csrf_token %}

                    <div class="fv-row mb-7">

                        <label class="fs-6 fw-semibold mb-2">User Current Email</label>

                        <input type="text" readonly class="form-control form-control-solid"  value="{{ user.email}}" />

                    </div>

                    <div class="mb-10 fv-row" data-kt-password-meter="true">
                        <div class="mb-1">
                            <label class="form-label fw-semibold fs-6 mb-2 required">
                                New Password
                            </label>

                            <div class="position-relative mb-3">
                                <input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="new_password" autocomplete="off" />
                                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                                    <i class="bi bi-eye-slash-fill fs-1"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></i>
                                    <i class="bi bi-eye-fill d-none fs-1"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>
                                </span>
                            </div>

                            <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
                            </div>
                        </div>

                        <div class="text-muted">
                            Use 8 or more characters with a mix of letters, numbers & symbols.
                        </div>
                    </div>

                    <div class="fv-row mb-10">
                        <label class="form-label fw-semibold fs-6 mb-2 required">Confirm New Password</label>
                        <input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="confirm_password" autocomplete="off" />
                    </div>

                </div>

                <div class="modal-footer flex-center">
                    <button type="submit" id="_model_user_change_password_submit" class="btn btn-primary" >
                        <span class="indicator-label">Change Password </span>
                        <span class="indicator-progress">Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
