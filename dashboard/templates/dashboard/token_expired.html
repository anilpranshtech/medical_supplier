<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expired</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbeafe, #93c5fd, #3b82f6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in-out;
        }
        h2 {
            color: #1e3a8a;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #374151;
            font-size: 15px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3b82f6;
            color: #fff;
            font-size: 14px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2563eb;
        }
        .icon {
            font-size: 50px;
            color: #3b82f6;
            margin-bottom: 15px;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h2>Link Expired</h2>
        <p>Sorry, this confirmation link has expired.<br>
           Please request a new one to continue.</p>
    </div>
</body>
</html>
