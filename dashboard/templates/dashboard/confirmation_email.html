<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100%;
            table-layout: fixed;
            padding: 40px 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 480px;
            margin: auto;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333333;
            margin-bottom: 15px;
        }
        p {
            color: #555555;
            font-size: 15px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #0066ff, #0033cc);
            color: #ffffff !important;
            font-weight: bold;
            font-size: 15px;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px 0;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(135deg, #0052cc, #002699);
        }
        .footer {
            font-size: 13px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Confirm Your Email</h2>
            <p>Dear <strong>{{ user_name }}</strong>,</p>
            <p>Welcome to <strong>Top Medical Equipment Suppliers Worldwide | Medical Supplierz</strong>.</p>
            <p>Please verify your email address by clicking the button below:</p>
            <a href="{{ confirm_link }}" class="button">Confirm My Account</a>
            <p class="footer">If you didnâ€™t request this, please ignore this email.</p>
            <p class="footer">Thank you!<br>Medical Supplierz Team</p>
        </div>
    </div>
</body>
</html>
