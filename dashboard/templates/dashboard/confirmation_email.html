<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Dear {{ user_name }},</p>
        <p>Welcome to Top Medical Equipment Suppliers Worldwide | Medical Supplierz</p>
        <p>Please verify your email address by clicking the button below:</p>
        <a href="{{ confirm_link }}" class="button">Confirm Your Account</a>
        <p>Thank you!</p>
    </div>
</body>
</html>
