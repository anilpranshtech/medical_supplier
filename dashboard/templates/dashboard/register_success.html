<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Medical Supplierz</title>
    <style>
    body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298, #1e90ff);
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 20px;
    color: #333;
    overflow-x: hidden;
}

/* Glassmorphism container */
.container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    padding: 50px 40px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    animation: fadeInUp 0.8s ease;
}

h1 {
    background: linear-gradient(90deg, #007bff, #00c6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 2.8em;
    font-weight: 800;
    margin-bottom: 15px;
    text-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
}

h2 {
    color: #14406c;
    font-size: 1.6em;
    font-weight: 600;
    margin-bottom: 20px;
}

p {
    font-size: 1.1em;
    color: #444;
    line-height: 1.6;
    margin-bottom: 15px;
}

/* Button styles */
.button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
}

button {
    background: linear-gradient(90deg, #007bff, #00a1d6, #007bff);
    background-size: 200% auto;
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 1em;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.4s ease;
    width: 220px;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 14px rgba(0, 123, 255, 0.35);
}

button:hover {
    background-position: right center;
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 6px 18px rgba(0, 123, 255, 0.5);
}

button:active {
    transform: scale(0.97);
    box-shadow: none;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: #ffffff;
    border-radius: 16px;
    padding: 25px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    animation: scaleIn 0.4s ease;
}

.modal-content h3 {
    color: #d32f2f;
    font-size: 1.6em;
    margin-bottom: 10px;
}

.modal-content p {
    color: #444;
    font-size: 1.05em;
    margin-bottom: 20px;
}

.modal-content button {
    width: 120px;
    background: linear-gradient(90deg, #d32f2f, #f44336);
    transition: 0.3s;
}

.modal-content button:hover {
    background: linear-gradient(90deg, #b71c1c, #d32f2f);
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.85);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@media (max-width: 600px) {
    .container {
        padding: 25px 20px;
    }
    h1 {
        font-size: 2.2em;
    }
    h2 {
        font-size: 1.3em;
    }
    button {
        width: 100%;
        max-width: 260px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>MEDICAL SUPPLIERZ</h1>
        <h2>Welcome</h2>
        <p>Thank you for registering!</p>
        <p>We have sent you an email with instructions and the next steps to complete your registration.</p>
        <input type="hidden" id="token" value="{{ token }}">
        <input type="hidden" id="email" value="{{ email }}">
        <div class="button-container">
            <button onclick="resendEmail()">Resend</button>
            <button onclick="window.location.href='{% url 'dashboard:login' %}'">Login with another email</button>
        </div>
    </div>

    <!-- Unauthorized Modal -->
    <div class="modal" id="unauthorizedModal">
        <div class="modal-content">
            <h3>Unauthorized</h3>
            <p>Your session is invalid or has expired. Please log in again.</p>
            <button onclick="window.location.href='{% url 'dashboard:login' %}'">OK</button>
        </div>
    </div>
  
    <script>
        function resendEmail() {
            const token = document.getElementById('token').value;
            const email = document.getElementById('email').value;
            const modal = document.getElementById('unauthorizedModal');

            fetch("{% url 'dashboard:resend_email' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ token: token, email: email })
            })
            .then(response => {
                if (response.status === 401 || response.status === 400) {
                    // Show unauthorized modal for 401 or 400 (missing token/email)
                    modal.style.display = 'flex';
                    throw new Error('Unauthorized or invalid request');
                }
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                alert(data.message || 'Email resent successfully!');
            })
            .catch(error => {
                if (error.message !== 'Unauthorized or invalid request') {
                    console.error('Error:', error);
                    alert('Failed to resend email. Please try again or contact support.');
                }
            });
        }
    </script>
</body>
</html>
