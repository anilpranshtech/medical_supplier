{% load static %}
<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .page-bg {
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10.png');
        }
        .dark .page-bg {
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10-dark.png');
        }
        .google-login-btn {
            width: 100%;
            background-color: white;
            color: #344054;
            border: 1px solid #D0D5DD;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(16, 24, 40, 0.05);
        }
        .google-login-btn:hover {
            background-color: #F9FAFB;
            border-color: #98A2B3;
        }
        .or-divider {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .or-text {
            padding: 0 12px;
            color: #98A2B3;
            font-size: 14px;
            font-weight: 500;
        }
        .or-line {
            flex: 1;
            height: 1px;
            background-color: #EAECF0;
        }
        .role-toggle-btn {
            padding: 6px 20px;
            width: 440px;
            border: 1px solid #1570EF;
            border-radius: 8px;
            background-color: white;
            color: #1570EF;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .role-toggle-btn.active {
            background-color: #1570EF;
            color: white;
        }
        .buyer-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 16px;
            font-weight: 500;
            font-size: 17px;
            color: #344054;
        }
    </style>
</head>
<body class="antialiased flex h-full text-base bg-background">
<div class="flex flex-col items-center justify-center grow bg-center bg-no-repeat bg-opacity-10 page-bg">
    <div class="flex flex-col items-stretch text-card-foreground rounded-xl bg-white/90 backdrop-blur-sm border border-gray-200 shadow-sm w-full max-w-[500px] dark:bg-gray-900/90 dark:border-gray-700">
        <div class="grow p-8">
            <h1 class="text-2xl font-semibold tracking-tight text-center">Create Your Account</h1>
            <button class="google-login-btn">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                    <path d="..." fill="#4285F4"></path>
                 
                </svg>
                Sign in with Google
            </button>

            <form method="post" class="block w-full space-y-5">
                {% csrf_token %}
                <div class="or-divider">
                    <span class="or-line"></span>
                    <span class="or-text">OR</span>
                    <span class="or-line"></span>
                </div>

              
                <input type="hidden" name="user_type" id="userTypeField">
                <div class="role-toggle mb-4">
                    <button type="button" id="supplierBtn" class="role-toggle-btn">Supplier</button>
                </div>

                <div id="buyerOptions" class="buyer-options">
                    <label><input type="radio" name="buyer_type" value="retailer" checked> Retailer</label>
                    <label><input type="radio" name="buyer_type" value="wholesaler"> Wholesaler</label>
                </div>

                <!-- Common Fields -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">First Name</label>
                        <input type="text" name="first_name" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Last Name</label>
                        <input type="text" name="last_name" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" name="email" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                </div>

                <!-- Retailer Fields -->
          <div id="retailerFields" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Age</label>
              <input type="number" name="age" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Medical Needs</label>
              <input type="text" name="medical_needs" class="w-full px-3 py-2 border rounded-md">
            </div>
          </div>

          <!-- Wholesaler Fields -->
          <div id="wholesalerFields" class="space-y-4 hidden">
            <div>
              <label class="block text-sm font-medium mb-1">Company Name</label>
              <input type="text" name="company_name" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">GST Number</label>
              <input type="text" name="gst_number" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Department</label>
              <input type="text" name="department" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Purchase Capacity</label>
              <input type="text" name="purchase_capacity" class="w-full px-3 py-2 border rounded-md">
            </div>
          </div>

          <!-- Supplier Fields -->
          <div id="supplierFields" class="space-y-4 hidden">
            <div>
              <label class="block text-sm font-medium mb-1">Company Name</label>
              <input type="text" name="company_name" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">License Number</label>
              <input type="text" name="license_number" class="w-full px-3 py-2 border rounded-md">
            </div>
          </div>

           <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Account
                </button>
                <div class="text-sm text-center text-gray-600">
                    Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const supplierBtn = document.getElementById('supplierBtn');
        const buyerOptions = document.getElementById('buyerOptions');
        const userTypeField = document.getElementById('userTypeField');
        const radios = document.querySelectorAll('input[name="buyer_type"]');

        const retailerFields = document.getElementById('retailerFields');
        const wholesalerFields = document.getElementById('wholesalerFields');
        const supplierFields = document.getElementById('supplierFields');

        
        userTypeField.value = 'retailer';
        retailerFields.style.display = 'block';

        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                supplierBtn.classList.remove('active');
                buyerOptions.style.display = 'flex';
                userTypeField.value = radio.value;

           
                retailerFields.style.display = radio.value === 'retailer' ? 'block' : 'none';
                wholesalerFields.style.display = radio.value === 'wholesaler' ? 'block' : 'none';
                supplierFields.style.display = 'none';
            });
        });

        supplierBtn.addEventListener('click', () => {
            supplierBtn.classList.add('active');
            buyerOptions.style.display = 'none';
            userTypeField.value = 'supplier';

           
            retailerFields.style.display = 'none';
            wholesalerFields.style.display = 'none';
            supplierFields.style.display = 'block';
        });
    });
</script>
</body>
</html>
