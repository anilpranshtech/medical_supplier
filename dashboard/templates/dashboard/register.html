{% load static %}
<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .page-bg {
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10.png');
        }
        .dark .page-bg {
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10-dark.png');
        }
        .google-login-btn {
        width: 100%;
        background-color: white;
        color: #344054;
        border: 1px solid #D0D5DD;
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        transition: all 0.2s ease;
        box-shadow: 0 1px 2px rgba(16, 24, 40, 0.05);
    }
    
    .google-login-btn:hover {
        background-color: #F9FAFB;
        border-color: #98A2B3;
    }
    
        .or-divider {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .or-text {
            padding: 0 12px;
            color: #98A2B3;
            font-size: 14px;
            font-weight: 500;
        }
        .or-line {
            flex: 1;
            height: 1px;
            background-color: #EAECF0;
        }
         .role-toggle-btn {
           display: block;            
           width: 100%;
           text-align: center;       
           font-size: 19px;          
           font-weight: 600;          
           color: #1570EF;           
           text-decoration: none;     
           cursor: pointer;
           padding: 12px 0;            
           transition: all 0.2s ease;
        } 
        /* .role-toggle-btn.active {
            background-color: #1570EF;
            color: white;
        } */
        .buyer-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 16px;
            font-weight: 500;
            font-size: 17px;
            color: #344054;
        }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
        width: 100%;
        padding: 8px 16px;
        border: 1px solid #D0D5DD;
        border-radius: 8px;
        font-size: 16px;
        color: #101828;
        transition: border 0.2s ease, box-shadow 0.2s ease;
        background-color: #ffffff;
        box-shadow: 0 1px 2px rgba(16, 24, 40, 0.05);
    }
    input[type="text"]:hover,
    input[type="email"]:hover,
    input[type="password"]:hover,
    input[type="number"]:hover {
        border-color: #84CAFF;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
        outline: none;
        border-color: #84CAFF;
        box-shadow: 0 0 0 4px rgba(164, 202, 254, 0.3);
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #344054;
        font-size: 14px;
        font-weight: 500;
    }
    .password-input-container {
        position: relative;
    }
    .password-input-container .toggle-password {
        position: absolute;
        right: 12px; 
        top: 50%; 
        transform: translateY(-50%); 
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%; 
    }
    .input-error {
        border-color: #FDA29B !important;
    }
    .error-message {
        color: #F04438;
        font-size: 12px;
        margin-top: 4px;
        display: none;
    }
    </style>
</head>
<body class="antialiased flex h-full text-base bg-background">
<div class="flex flex-col items-center justify-center grow bg-center bg-no-repeat bg-opacity-10 page-bg">
    <div class="flex flex-col items-stretch text-card-foreground rounded-xl bg-white/90 backdrop-blur-sm border border-gray-200 shadow-sm w-full max-w-[500px] dark:bg-gray-900/90 dark:border-gray-700">
        <div class="grow p-8">
            <h1 class="text-2xl font-semibold tracking-tight text-center">Create Your Account</h1>
            <form method="post" class="block w-full space-y-5">
                {% csrf_token %}

            <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>

                <!-- OR divider -->
                <!-- <div class="or-divider">
                    <span class="or-line"></span>
                    <span class="or-text">OR</span>
                    <span class="or-line"></span>
                </div> -->

                <!-- Hidden User Type Field -->
                <input type="hidden" name="user_type" id="user_type_input" value="buyer">

                <!-- Step 1 Fields -->
                <div id="step1Fields" class="space-y-4">
                    <div class="role-toggle mb-3">
    <a href="#" id="supplierBtn" class="role-toggle-btn text-center inline-block">Become a supplier?</a>
</div>


                    <!-- Buyer Options -->
                    <div id="buyerOptions" class="buyer-options">
                        <label><input type="radio" name="buyer_type" value="retailer" checked> Retailer</label>
                        <label><input type="radio" name="buyer_type" value="wholesaler"> Wholesaler</label>
                    </div>

                    <!-- Common Fields -->
                    <div>
                        <label>First Name</label>
                        <input type="text" name="first_name" id="first_name" class="w-full px-3 py-2 border rounded-md" placeholder="Your firstname" required>
                        <div class="error-message" id="first_name_error">Please enter your first name</div>
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="w-full px-3 py-2 border rounded-md" placeholder="Your lastname" required>
                        <div class="error-message" id="last_name_error">Please enter your last name</div>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded-md" required placeholder="Your email">
                        <div class="error-message" id="email_error">Please enter a valid email address</div>
                    </div>
                   <div class="form-group">
            <label for="id_password">Password</label>
            <div class="password-input-container">
                <input type="password" name="password" id="password" placeholder="Your password" class="input-field" required>
                <div class="error-message" id="password_error">Please enter a password</div>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4.375C3.75 4.375 1.25 10 1.25 10C1.25 10 3.75 15.625 10 15.625C16.25 15.625 18.75 10 18.75 10C18.75 10 16.25 4.375 10 4.375Z" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 13.125C11.7259 13.125 13.125 11.7259 13.125 10C13.125 8.27411 11.7259 6.875 10 6.875C8.27411 6.875 6.875 8.27411 6.875 10C6.875 11.7259 8.27411 13.125 10 13.125Z" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Google reCAPTCHA -->
         
<div class="g-recaptcha" data-sitekey="6LdTHV8rAAAAAM_YfllvwXXOezA124fFTlQXO3Tb" id="recaptcha-container"></div>
<div class="error-message" id="captcha_error" style="display: none;">Please complete the captcha</div>



                    <button type="button" id="nextBtn" class="w-full py-2.5 text-white bg-blue-600 rounded-md">Continue</button>
                </div>

                <!-- Step 2 Fields -->
                <div id="step2Fields" class="space-y-4 hidden mt-4">
                   <!-- Retailer Fields -->
<div id="retailFields" class="user-fields hidden" style="margin-top: 1rem;">
    <label style="display:block; margin-bottom: 0.25rem;">Age</label>
    <input type="number" name="age" placeholder="Your age"style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:0.375rem; margin-bottom:1rem;">

    <label style="display:block; margin-bottom: 0.25rem;">Medical Needs</label>
    <input type="text" name="medical_needs" placeholder="Your medicalneed" style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:0.375rem; margin-bottom:1rem;">
</div>

<!-- Wholesaler Fields -->
<div id="wholesalerFields" class="user-fields hidden" style="margin-top: 1rem;">
    <label style="display:block; margin-bottom: 0.25rem;">Company Name</label>
    <input type="text" name="company_name" placeholder="Your companyname"style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:0.375rem; margin-bottom:1rem;">

    <label style="display:block; margin-bottom: 0.25rem;">GST Number</label>
    <input type="text" name="gst_number" placeholder="Your gstnumber"style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:0.375rem; margin-bottom:1rem;">

    <label style="display:block; margin-bottom: 0.25rem;">Department</label>
    <input type="text" name="department" placeholder="Your department"style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:0.375rem; margin-bottom:1rem;">

    <label style="display:block; margin-bottom: 0.25rem;">Purchase Capacity</label>
    <input type="text" name="purchase_capacity" placeholder="Your purchasecapacity"style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:0.375rem; margin-bottom:1rem;">
</div>

<!-- Supplier Fields -->
<div id="supplierFields" class="user-fields hidden" style="margin-top: 1rem;">
    <label style="display:block; margin-bottom: 0.25rem;">Company Name</label>
    <input type="text" name="supplier_company_name" placeholder="Your companyname" style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:0.375rem; margin-bottom:1rem;">

    <label style="display:block; margin-bottom: 0.25rem;">License Number</label>
    <input type="text" name="license_number" placeholder="Your licensenumber" style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:0.375rem; margin-bottom:1rem;">
</div>

                    <!-- Back and Create -->
                    <div class="flex gap-4">
                        <button type="button" id="backBtn" class="w-full py-2.5 bg-gray-300 rounded-md">Back</button>
                        <button type="submit" class="w-full py-2.5 bg-blue-600 text-white rounded-md">Create Account</button>
                    </div>
                </div>

                <div class="text-center text-sm text-gray-600 mt-2">
                    Already have an account?
                    <a href="#" class="text-blue-600 hover:underline">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const supplierBtn = document.getElementById("supplierBtn");
    const buyerOptions = document.getElementById("buyerOptions");
    const userTypeInput = document.getElementById("user_type_input");

    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");

    const step1 = document.getElementById("step1Fields");
    const step2 = document.getElementById("step2Fields");

    const retailFields = document.getElementById("retailFields");
    const wholesalerFields = document.getElementById("wholesalerFields");
    const supplierFields = document.getElementById("supplierFields");

    // Form fields
    const firstNameInput = document.getElementById("first_name");
    const lastNameInput = document.getElementById("last_name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    // Error messages
    const firstNameError = document.getElementById("first_name_error");
    const lastNameError = document.getElementById("last_name_error");
    const emailError = document.getElementById("email_error");
    const passwordError = document.getElementById("password_error");

    let isSupplier = false;

    supplierBtn.addEventListener("click", () => {
        isSupplier = !isSupplier;
        supplierBtn.classList.toggle("active");
        buyerOptions.classList.toggle("hidden");

       
        userTypeInput.value = isSupplier ? "supplier" : "buyer";
    });

    nextBtn.addEventListener("click", () => {
        let isValid = true;
        
        // Reset error states
        firstNameInput.classList.remove("input-error");
        lastNameInput.classList.remove("input-error");
        emailInput.classList.remove("input-error");
        passwordInput.classList.remove("input-error");
        firstNameError.style.display = "none";
        lastNameError.style.display = "none";
        emailError.style.display = "none";
        passwordError.style.display = "none";

        // Validate first name
        if (!firstNameInput.value.trim()) {
            firstNameInput.classList.add("input-error");
            firstNameError.style.display = "block";
            isValid = false;
        }

        // Validate last name
        if (!lastNameInput.value.trim()) {
            lastNameInput.classList.add("input-error");
            lastNameError.style.display = "block";
            isValid = false;
        }

        // Validate email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailInput.value.trim() || !emailRegex.test(emailInput.value)) {
            emailInput.classList.add("input-error");
            emailError.style.display = "block";
            isValid = false;
        }

        // Validate password
        if (!passwordInput.value.trim()) {
            passwordInput.classList.add("input-error");
            passwordError.style.display = "block";
            isValid = false;
        }
        // Validate reCAPTCHA
const recaptchaResponse = grecaptcha.getResponse();
const captchaError = document.getElementById("captcha_error");

if (!recaptchaResponse) {
    captchaError.style.display = "block";
    isValid = false;
} else {
    captchaError.style.display = "none";
}


        // Only proceed if all fields are valid
        if (isValid) {
            step1.classList.add("hidden");
            step2.classList.remove("hidden");

            if (isSupplier) {
                supplierFields.classList.remove("hidden");
                retailFields.classList.add("hidden");
                wholesalerFields.classList.add("hidden");
            } else {
                const buyerType = document.querySelector('input[name="buyer_type"]:checked')?.value;
                if (buyerType === "retailer") {
                    retailFields.classList.remove("hidden");
                    wholesalerFields.classList.add("hidden");
                } else {
                    wholesalerFields.classList.remove("hidden");
                    retailFields.classList.add("hidden");
                }
                supplierFields.classList.add("hidden");
            }
        }
    });

    backBtn.addEventListener("click", () => {
        step2.classList.add("hidden");
        step1.classList.remove("hidden");
    });
    
    // password
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            const svg = this.querySelector('svg');
            if (type === 'text') {
                svg.innerHTML = `
                    <path d="M10 4.375C3.75 4.375 1.25 10 1.25 10C1.25 10 3.75 15.625 10 15.625C16.25 15.625 18.75 10 18.75 10C18.75 10 16.25 4.375 10 4.375Z" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2.5 2.5L17.5 17.5" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.975 7.975C7.37083 8.57917 7.08333 9.375 7.08333 10C7.08333 11.7259 8.47411 13.125 10 13.125C10.625 13.125 11.4208 12.8375 12.025 12.2333" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                `;
            } else {
                svg.innerHTML = `
                    <path d="M10 4.375C3.75 4.375 1.25 10 1.25 10C1.25 10 3.75 15.625 10 15.625C16.25 15.625 18.75 10 18.75 10C18.75 10 16.25 4.375 10 4.375Z" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 13.125C11.7259 13.125 13.125 11.7259 13.125 10C13.125 8.27411 11.7259 6.875 10 6.875C8.27411 6.875 6.875 8.27411 6.875 10C6.875 11.7259 8.27411 13.125 10 13.125Z" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                `;
            }
        });
    });
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
