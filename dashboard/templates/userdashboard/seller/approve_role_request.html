<!-- templates/dashboard/approve_role_request.html -->
{% extends 'pages/base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Approve Role Request</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-2 {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <p>Role request for {{ object.user.username }} as {{ object.requested_role }} has been processed.</p>
</div>
{% endblock %}
