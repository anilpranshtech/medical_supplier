<!DOCTYPE html>
{% load static %}

<html class="h-full dark" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Your Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'metronic/tailwind/dist/assets/css/styles.css' %}" rel="stylesheet">
    <style>
        .page-bg {
            background-image: url("{% static 'images/medical_bg.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .kt-card {
            background-color: rgba(20, 20, 20, 0.9); /* Semi-transparent black background */
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 8px;
        }
        .success-message {
            color: #22c55e;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 8px;
        }
        .text-xl, .text-sm, .text-secondary-foreground, .kt-btn {
            color: #ffffff; /* White text for better contrast */
        }
    </style>
</head>
<body class="antialiased flex h-full text-base text-foreground bg-background">
<div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
    <div class="kt-card max-w-[500px] w-full p-10 space-y-6">
        <h2 class="text-xl font-semibold text-center text-mono">Email Sent</h2>
        <p class="text-sm text-center text-secondary-foreground mt-3">
            We've emailed you instructions for setting your password. Check your inbox.
        </p>

        <!-- Show error or success messages -->
        {% if messages %}
            <div class="{% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="{% url 'dashboard:login' %}" class="kt-btn kt-btn-primary w-full">Return to Sign In</a>
        </div>
    </div>
</div>
</body>
</html>
