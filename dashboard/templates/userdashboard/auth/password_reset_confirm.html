<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-background text-foreground">
  <div class="kt-card max-w-md w-full p-10 space-y-6">
    <h2 class="text-xl font-semibold text-center">Set New Password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.new_password1.label_tag }}
      <input type="password" name="new_password1" class="kt-input w-full mt-2" required>

      {{ form.new_password2.label_tag }}
      <input type="password" name="new_password2" class="kt-input w-full mt-2" required>

      <button type="submit" class="kt-btn kt-btn-primary w-full mt-4">Reset Password</button>
    </form>
  </div>
</body>
</html>
