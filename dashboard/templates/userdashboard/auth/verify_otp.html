<!DOCTYPE html>
{% load static %}
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .dark body {
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10-dark.png');
        }

        .otp-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark .otp-container {
            background: #1f2937;
            border-color: #4b5563;
        }

        .otp-header h3 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .dark .otp-header h3 {
            color: #e5e7eb;
        }

        .otp-header p {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .dark .otp-header p {
            color: #9ca3af;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            font-size: 0.875rem;
            color: #1e293b;
            margin-bottom: 0.375rem;
            display: block;
            font-weight: 600;
        }

        .dark .form-group label {
            color: #e5e7eb;
        }

        .otp-input-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .otp-input {
            width: 2.5rem;
            height: 2.5rem;
            text-align: center;
            font-size: 1.25rem;
            border-radius: 0.5rem;
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            color: #0f172a;
        }

        .dark .otp-input {
            background: #374151;
            border-color: #4b5563;
            color: #e5e7eb;
        }

        .otp-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
            outline: none;
        }

        .otp-input.input-error {
            border-color: #ef4444 !important;
        }

        .verify-btn {
            width: 100%;
            background: #0ea5e9;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .verify-btn:hover {
            background: #0284c7;
        }

        .resend-link {
            color: #0ea5e9;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1rem;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #64748b;
            cursor: not-allowed;
            text-decoration: none;
        }

        .error-message, .success-message {
            color: #ef4444;
            font-size: 0.75rem;
            text-align: center;
            margin-bottom: 0.625rem;
            display: none;
        }

        .success-message {
            color: #22c55e;
        }
    </style>
</head>
<body class="antialiased flex h-full text-base">
    <div class="otp-container">
        <div class="otp-header">
            <h3>Verify OTP</h3>
            <p>Enter the OTP sent to your mobile number.</p>
        </div>

        <div id="message" class="error-message">{{ error|default_if_none:'' }}</div>

        <form id="otpForm" class="flex flex-col gap-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">OTP</label>
                <div class="otp-input-container">
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                </div>
                <div class="error-message" id="otp_error">Please enter a valid 6-digit OTP</div>
                <input type="hidden" name="otp" id="otp">
            </div>

            <div class="resend-link" id="resend-otp">Resend OTP</div>

            <button type="submit" class="verify-btn">Verify</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            const otpInputs = $('.otp-input');
            const otpHidden = $('#otp');
            const otpError = $('#otp_error');
            const resendLink = $('#resend-otp');
            const messageDiv = $('#message');
            const regToken = '{{ token|default_if_none:"" }}'; // Token passed via URL or view

            otpInputs.each(function (index) {
                $(this).on('input', function (e) {
                    if (!/^[0-9]$/.test(e.target.value)) {
                        e.target.value = '';
                        return;
                    }
                    if (e.target.value && index < otpInputs.length - 1) {
                        otpInputs.eq(index + 1).focus();
                    }
                    updateHiddenOTP();
                });

                $(this).on('keydown', function (e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpInputs.eq(index - 1).focus();
                    }
                });

                $(this).on('paste', function (e) {
                    e.preventDefault();
                    const pasteData = e.originalEvent.clipboardData.getData('text').replace(/\D/g, '');
                    if (pasteData.length <= 6) {
                        for (let i = 0; i < pasteData.length && i < otpInputs.length; i++) {
                            otpInputs.eq(i).val(pasteData[i]);
                            if (i < otpInputs.length - 1) {
                                otpInputs.eq(i + 1).focus();
                            }
                        }
                        updateHiddenOTP();
                    }
                });
            });

            function updateHiddenOTP() {
                otpHidden.val(otpInputs.map(function () { return this.value; }).get().join(''));
            }

            $('#otpForm').on('submit', function (e) {
                e.preventDefault();
                const otpValue = $('#otp').val();
                otpInputs.removeClass('input-error');
                otpError.hide();
                messageDiv.hide();

                if (!otpValue || otpValue.length !== 6) {
                    otpInputs.addClass('input-error');
                    otpError.show();
                    return;
                }

                if (!regToken) {
                    messageDiv.text('Registration token is missing. Please try registering again.').addClass('error-message').show();
                    setTimeout(() => messageDiv.hide(), 5000);
                    return;
                }

                $.ajax({
                    url: "{% url 'ajax_register' %}",
                    type: "POST",
                    data: { step: 'verify_otp', token: regToken, otp: otpValue },
                    headers: { 'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val() },
                    success: function (res) {
                        if (res.success) {
                            messageDiv.text('Account created successfully!').addClass('success-message').removeClass('error-message').show();
                            setTimeout(() => window.location.href = res.redirect, 2000);
                        }
                    },
                    error: function (xhr) {
                        otpInputs.addClass('input-error');
                        const errors = xhr.responseJSON.errors;
                        if (errors.otp) {
                            otpError.text(errors.otp).show();
                        } else if (errors.general) {
                            messageDiv.text(errors.general).addClass('error-message').show();
                        }
                        setTimeout(() => {
                            otpError.hide();
                            messageDiv.hide();
                        }, 5000);
                    }
                });
            });

            let isResendDisabled = false;
            resendLink.on('click', function () {
                if (isResendDisabled || !regToken) return;
                isResendDisabled = true;
                resendLink.addClass('disabled').text('Resending...');

                $.ajax({
                    url: '{% url "dashboard:resend_otp" %}',
                    type: 'POST',
                    data: { token: regToken },
                    headers: { 'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val() },
                    success: function (res) {
                        messageDiv.text(res.message || 'OTP resent successfully').addClass(res.message.includes('successfully') ? 'success-message' : 'error-message').show();
                        setTimeout(() => messageDiv.hide(), 5000);
                        setTimeout(() => {
                            isResendDisabled = false;
                            resendLink.removeClass('disabled').text('Resend OTP');
                        }, 30000);
                    },
                    error: function () {
                        messageDiv.text('Failed to resend OTP. Please try again.').addClass('error-message').show();
                        setTimeout(() => messageDiv.hide(), 5000);
                        setTimeout(() => {
                            isResendDisabled = false;
                            resendLink.removeClass('disabled').text('Resend OTP');
                        }, 30000);
                    }
                });
            });
        });
    </script>
</body>
</html>
