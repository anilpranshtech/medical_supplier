<!DOCTYPE html>
{% load static %}

<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10-dark.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .otp-container {
            background: #ffffff;
            padding: 48px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .otp-header h3 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 700;
        }

        .otp-header p {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #1e293b;
            margin-bottom: 6px;
            display: block;
            font-weight: 600;
        }

        .otp-input-container {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.25rem;
            border-radius: 8px;
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            color: #0f172a;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .otp-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
            outline: none;
        }

        .verify-btn {
            width: 100%;
            background: #0ea5e9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(14, 165, 233, 0.2);
        }

        .verify-btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }

        .resend-link {
            color: #0ea5e9;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #64748b;
            cursor: not-allowed;
            text-decoration: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message {
            color: #22c55e;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="antialiased flex h-full text-base">
    <div class="otp-container">
        <div class="otp-header">
            <h3>Verify OTP</h3>
            <p>Enter the OTP sent to your mobile number.</p>
        </div>

        <!-- Show error or success messages -->
        {% if messages %}
            <div class="{% if 'success' in messages.tags %}success-message{% else %}error-message{% endif %}">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="flex flex-col gap-4" id="otp_form">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp-input">OTP</label>
                <div class="otp-input-container">
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                </div>
                <input type="hidden" name="otp" id="otp-hidden">
            </div>

            <div class="resend-link" id="resend-otp">Resend OTP</div>

            <button type="submit" class="verify-btn">Verify</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const otpInputs = document.querySelectorAll('.otp-input');
            const otpHidden = document.getElementById('otp-hidden');
            const resendLink = document.getElementById('resend-otp');

            // OTP input handling
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    // Allow only numbers
                    if (!/^[0-9]$/.test(e.target.value)) {
                        e.target.value = '';
                        return;
                    }
                    // Move to next input if current is filled
                    if (e.target.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                    // Update hidden input with combined OTP
                    updateHiddenOTP();
                });

                input.addEventListener('keydown', (e) => {
                    // Move to previous input on backspace if empty
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').replace(/\D/g, '');
                    if (pasteData.length <= 6) {
                        for (let i = 0; i < pasteData.length && i < otpInputs.length; i++) {
                            otpInputs[i].value = pasteData[i];
                            if (i < otpInputs.length - 1) {
                                otpInputs[i + 1].focus();
                            }
                        }
                        updateHiddenOTP();
                    }
                });
            });

            function updateHiddenOTP() {
                const otpValue = Array.from(otpInputs).map(input => input.value).join('');
                otpHidden.value = otpValue;
            }

            // Resend OTP with rate-limiting
            let isResendDisabled = false;
            resendLink.addEventListener('click', () => {
                if (isResendDisabled) return;

                isResendDisabled = true;
                resendLink.classList.add('disabled');
                resendLink.textContent = 'Resending...';

                fetch('{% url "dashboard:resend_otp" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.status === 429) {
                            return { message: 'Please wait before resending OTP.' };
                        }
                        return response.json();
                    })
                    .then(data => {
                        const messageClass = data.message.includes('successfully') ? 'success-message' : 'error-message';
                        const messageDiv = document.createElement('div');
                        messageDiv.className = messageClass;
                        messageDiv.textContent = data.message;
                        document.querySelector('.otp-container').prepend(messageDiv);
                        setTimeout(() => messageDiv.remove(), 5000); // Remove message after 5 seconds

                        // Re-enable resend after 30 seconds
                        setTimeout(() => {
                            isResendDisabled = false;
                            resendLink.classList.remove('disabled');
                            resendLink.textContent = 'Resend OTP';
                        }, 30000);
                    })
                    .catch(error => {
                        console.error('Resend OTP error:', error);
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'error-message';
                        messageDiv.textContent = 'Failed to resend OTP. Please try again.';
                        document.querySelector('.otp-container').prepend(messageDiv);
                        setTimeout(() => messageDiv.remove(), 5000);

                        // Re-enable resend after 30 seconds
                        setTimeout(() => {
                            isResendDisabled = false;
                            resendLink.classList.remove('disabled');
                            resendLink.textContent = 'Resend OTP';
                        }, 30000);
                    });
            });
        });
    </script>
</body>
</html>
