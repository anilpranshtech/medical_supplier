<!DOCTYPE html>
{% load static %}
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .otp-container {
            background: #ffffff;
            padding: 48px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .otp-header h3 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 700;
        }

        .otp-header p {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #1e293b;
            margin-bottom: 6px;
            display: block;
            font-weight: 600;
        }

        .otp-input-container {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.25rem;
            border-radius: 8px;
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            color: #0f172a;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .otp-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
            outline: none;
        }

        .otp-input.input-error {
            border-color: #ef4444 !important;
        }

        .verify-btn {
            width: 100%;
            background: #0ea5e9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(14, 165, 233, 0.2);
        }

        .verify-btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }

        .resend-link {
            color: #0ea5e9;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #64748b;
            cursor: not-allowed;
            text-decoration: none;
        }

        .error-message, .success-message {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }

        .success-message {
            color: #22c55e;
        }
    </style>
</head>
<body class="antialiased flex h-full text-base">
    <div class="otp-container">
        <div class="otp-header">
            <h3>Verify OTP</h3>
            <p>Enter the OTP sent to your mobile number.</p>
        </div>

        <!-- Message display -->
        <div id="message" class="error-message"></div>

        <form id="otp_form" class="flex flex-col gap-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp-input">OTP</label>
                <div class="otp-input-container">
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                    <input class="otp-input" type="text" maxlength="1" pattern="[0-9]" required>
                </div>
                <input type="hidden" name="otp" id="otp-hidden">
            </div>

            <div class="resend-link" id="resend-otp">Resend OTP</div>

            <button type="button" id="verify-btn" class="verify-btn">Verify</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const otpInputs = document.querySelectorAll('.otp-input');
            const otpHidden = document.getElementById('otp-hidden');
            const resendLink = document.getElementById('resend-otp');
            const verifyBtn = document.getElementById('verify-btn');
            const messageDiv = document.getElementById('message');

            // OTP input handling
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (!/^[0-9]$/.test(e.target.value)) {
                        e.target.value = '';
                        return;
                    }
                    if (e.target.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                    updateHiddenOTP();
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').replace(/\D/g, '');
                    if (pasteData.length <= 6) {
                        for (let i = 0; i < pasteData.length && i < otpInputs.length; i++) {
                            otpInputs[i].value = pasteData[i];
                            if (i < otpInputs.length - 1) {
                                otpInputs[i + 1].focus();
                            }
                        }
                        updateHiddenOTP();
                    }
                });
            });

            function updateHiddenOTP() {
                const otpValue = Array.from(otpInputs).map(input => input.value).join('');
                otpHidden.value = otpValue;
            }

            // Display message
            function displayMessage(message, isSuccess = false) {
                messageDiv.textContent = message;
                messageDiv.className = isSuccess ? 'success-message' : 'error-message';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Verify OTP
            verifyBtn.addEventListener('click', () => {
                const form = document.getElementById('otp_form');
                const formData = new FormData(form);
                otpInputs.forEach(input => input.classList.remove('input-error'));
                messageDiv.style.display = 'none';

                if (!otpHidden.value || otpHidden.value.length !== 6) {
                    otpInputs.forEach(input => input.classList.add('input-error'));
                    displayMessage('Please enter a valid 6-digit OTP');
                    return;
                }

                formData.append('step', 'verify_otp');

                fetch('{% url "dashboard:register" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayMessage('Account created successfully!', true);
                        setTimeout(() => {
                            window.location.href = '{% url "dashboard:login" %}';
                        }, 2000);
                    } else {
                        otpInputs.forEach(input => input.classList.add('input-error'));
                        displayMessage(data.errors?.otp || data.errors?.general || 'OTP verification failed.');
                    }
                })
                .catch(error => {
                    console.error('Error verifying OTP:', error);
                    displayMessage('An unexpected error occurred. Please try again.');
                });
            });

            
            // Resend OTP with rate-limiting
            let isResendDisabled = false;
            resendLink.addEventListener('click', () => {
                if (isResendDisabled) return;

                isResendDisabled = true;
                resendLink.classList.add('disabled');
                resendLink.textContent = 'Resending...';

                fetch('{% url "dashboard:resend_otp" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.status === 429) {
                            return { message: 'Please wait before resending OTP.' };
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayMessage(data.message, data.message.includes('successfully'));
                        setTimeout(() => {
                            isResendDisabled = false;
                            resendLink.classList.remove('disabled');
                            resendLink.textContent = 'Resend OTP';
                        }, 30000);
                    })
                    .catch(error => {
                        displayMessage('Failed to resend OTP. Please try again.');
                        setTimeout(() => {
                            isResendDisabled = false;
                            resendLink.classList.remove('disabled');
                            resendLink.textContent = 'Resend OTP';
                        }, 30000);
                    });
            });

            // Handle server-side messages from initial load
            {% if messages %}
                {% for message in messages %}
                    {% if 'success' in message.tags %}
                        displayMessage("{{ message|escapejs }}", true);
                    {% else %}
                        displayMessage("{{ message|escapejs }}", false);
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
