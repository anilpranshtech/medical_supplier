<!DOCTYPE html>
{% load static %}

<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-image: url('https://storely-nextjs.keenthemes.com//media/images/2600x1200/bg-10.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .complete-container {
            background: #ffffff;
            padding: 48px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .complete-header h2 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 700;
        }

        .complete-header p {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .success-message {
            color: #22c55e;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-btn {
            width: 100%;
            background: #0ea5e9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(14, 165, 233, 0.2);
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .login-btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="antialiased flex h-full text-base">
    <div class="complete-container">
        <div class="complete-header">
            <h2>Password Reset Successful</h2>
            <p>Your password has been reset. You can now log in.</p>
        </div>

        <!-- Show error or success messages -->
        {% if messages %}
            <div class="{% if 'success' in messages.tags %}success-message{% else %}error-message{% endif %}">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="text-center">
            <a href="{% url 'dashboard:login' %}" class="login-btn">Go to Login</a>
        </div>
    </div>
</body>
</html>
