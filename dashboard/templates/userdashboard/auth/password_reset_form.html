<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <link href="{% static 'metronic/tailwind/dist/assets/css/styles.css' %}" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-background text-foreground">
  <div class="kt-card max-w-md w-full p-10 space-y-6">
    <h2 class="text-xl font-semibold text-center">Forgot your password?</h2>
    <p class="text-sm text-secondary-foreground text-center">Enter your email to receive password reset instructions.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email.label_tag }}
      <input type="email" name="email" class="kt-input w-full mt-2" placeholder="you@example.com" required>
      <button type="submit" class="kt-btn kt-btn-primary w-full mt-4">Send Reset Link</button>
    </form>

    <p class="text-center text-sm mt-4">
      <a class="kt-link" href="{% url 'dashboard:user_signin' %}">Back to Sign In</a>
    </p>
  </div>
</body>
</html>
