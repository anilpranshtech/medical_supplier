{% load static %}

<div class="d-flex flex-wrap flex-sm-nowrap">
     <div class="me-7 mb-4">
        <div
            class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
            <img src="{% static 'adminv2/media/avatars/300-1.jpg'%}" alt="image" />

        </div>
    </div>

    <div class="flex-grow-1">
         <div
            class="d-flex justify-content-between align-items-start flex-wrap mb-2">
             <div class="d-flex flex-column">
                 <div class="d-flex align-items-center mb-2">
                    <a href="#"
                        class="text-gray-900 text-hover-primary fs-2 fw-bold me-1">{{ request.user }}</a>

                </div>

                 <div class="d-flex flex-wrap fw-semibold fs-6 mb-4 pe-2">
                    <a href="#"
                        class="d-flex align-items-center text-gray-500 text-hover-primary me-5 mb-2">
                        <i class="bi bi-envelope fs-4 me-1"></i>
                        {{ request.user.email }}
                    </a>

                </div>
             </div>

        </div>

        <div class="d-flex flex-wrap flex-stack">
             {% comment %}<div class="d-flex flex-column flex-grow-1 pe-8">
                <!--begin::Stats-->
                <div class="d-flex flex-wrap">
                    <!--begin::Stat-->
                    <div
                        class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                        <!--begin::Number-->
                        <div class="d-flex align-items-center">
                            <i
                                class="ki-outline ki-arrow-up fs-3 text-success me-2"></i>
                            <div class="fs-2 fw-bold" data-kt-countup="true"
                                data-kt-countup-value="4500"
                                data-kt-countup-prefix="$">0</div>
                        </div>
                        <!--end::Number-->

                        <!--begin::Label-->
                        <div class="fw-semibold fs-6 text-gray-500">Earnings</div>
                        <!--end::Label-->
                    </div>
                    <!--end::Stat-->

                    <!--begin::Stat-->
                    <div
                        class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                        <!--begin::Number-->
                        <div class="d-flex align-items-center">
                            <i
                                class="ki-outline ki-arrow-down fs-3 text-danger me-2"></i>
                            <div class="fs-2 fw-bold" data-kt-countup="true"
                                data-kt-countup-value="80">0</div>
                        </div>
                        <!--end::Number-->

                        <!--begin::Label-->
                        <div class="fw-semibold fs-6 text-gray-500">Projects</div>
                        <!--end::Label-->
                    </div>
                    <!--end::Stat-->

                    <!--begin::Stat-->
                    <div
                        class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                        <!--begin::Number-->
                        <div class="d-flex align-items-center">
                            <i
                                class="ki-outline ki-arrow-up fs-3 text-success me-2"></i>
                            <div class="fs-2 fw-bold" data-kt-countup="true"
                                data-kt-countup-value="60"
                                data-kt-countup-prefix="%">0</div>
                        </div>
                        <!--end::Number-->

                        <!--begin::Label-->
                        <div class="fw-semibold fs-6 text-gray-500">Success Rate
                        </div>
                        <!--end::Label-->
                    </div>
                    <!--end::Stat-->
                </div>
                <!--end::Stats-->
            </div>{% endcomment %}


        </div>
     </div>
 </div>

<ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bold">
     <li class="nav-item mt-2">
        <a class="nav-link text-active-primary ms-0 me-10 py-5 {% if request.resolver_match.url_name == 'overview_list' %}active{% endif %}"
            href="{% url 'adminv2:overview_list' %}">
            Overview
        </a>
    </li>

    <li class="nav-item mt-2">
        <a class="nav-link text-active-primary ms-0 me-10 py-5 {% if request.resolver_match.url_name == 'profile_setting' %}active{% endif %}"
            href="{% url 'adminv2:profile_setting' %}">
            Settings
        </a>
    </li>

    <li class="nav-item mt-2">
        <a class="nav-link text-active-primary ms-0 me-10 py-5 {% if request.resolver_match.url_name == 'company_details' %}active{% endif %}"
            href="{% url 'adminv2:company_details' %}">
            Company Details
        </a>
    </li>

</ul>
