
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; 
            display: flex; /
            min-height: 100vh; 
        }
        aside {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); 
            border-radius: 0.5rem; 
            margin: 1rem; 
            height: fit-content; 
            align-self: flex-start;

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem; 
            border-radius: 0.5rem; 
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            color: #4a5568; 
            font-weight: 500; 
        }
    }
        
        .sidebar-item:not(.active):hover {
            background-color: #e0f2fe;
            color: #1e40af; 
        }
        .sidebar-item.active {
            background-color: transparent;
            color: #1a202c;
            font-weight: 700; 
            padding-bottom: 0.2rem; 
        }
       
        .sidebar-item.active .sidebar-item-icon {
            display: none;
        }
       
        .sidebar-item.active .arrow-icon { 
            display: none;
        }

        .sidebar-item-icon {
            font-size: 1.5rem; 
            margin-right: 0.75rem; 
            line-height: 1; 
            color: #6b7280; 
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: transparent; 
            border-radius: 0; 
            padding-top: 0; 
            margin-left: 0; 
            padding-left: 1rem;
        }
        
       
        .sidebar-item.active:hover + .submenu,
        .submenu:hover {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }
     
       
        .submenu.open { 
             max-height: 500px;
        }
        
        .submenu-item {
            padding: 0.4rem 1rem 0.4rem 0.5rem; 
            color: #4a5568; 
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            font-size: 0.95rem; 
            border-radius: 0.375rem; 
        }
        .submenu-item:hover {
            background-color: #f0f4f8; 
            color: #1e40af;
        }

        .bullet {
            width: 5px; 
            height: 5px;
            background-color: #a0aec0; 
            border-radius: 50%;
            margin-right: 0.8rem;
            flex-shrink: 0;
        }
        .sidebar-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0; 
        }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-white shadow-lg p-4 flex flex-col rounded-r-lg">
        
        <nav class="flex-1 space-y-2">
            <div class="sidebar-item active group">
                <span class="flex-1">Home</span>
            </div>
            <div class="submenu py-2"> 
                <div class="submenu-item"><span class="bullet"></span> Default</div>
                <div class="submenu-item"><span class="bullet"></span> User Profile</div>
                <div class="submenu-item"><span class="bullet"></span> Accounts</div>
                <div class="submenu-item"><span class="bullet"></span> Authentication</div>
                
            </div>

            <div class="sidebar-item">
                <span class="sidebar-item-icon"><i class="ri-bill-line"></i></span> <span>Orders</span>
            </div>
            <div class="sidebar-item">
                <span class="sidebar-item-icon"><i class="ri-box-3-line"></i></span> <span>Products</span>
            </div>
            <div class="sidebar-item">
                <span class="sidebar-item-icon"><i class="ri-user-settings-line"></i></span> <span>Customers</span>
            </div>
            <div class="sidebar-item">
                <span class="sidebar-item-icon"><i class="ri-file-chart-line"></i></span> <span>Reports</span>
            </div>
        </nav>
    </aside>

   
    <script>
       
    </script>
</body>
</html>
