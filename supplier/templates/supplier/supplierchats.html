{% extends "supplier/base.html" %}
{% load static %}
{% block content %}

<style>
    
    .chat-container {
        height: calc(100vh - 250px);
        display: flex;
        flex-direction: column;
    }
    
    .chat-header {
        padding: 20px;
        background: white;
        border-bottom: 1px solid #e4e6ef;
        display: flex;
        align-items: center;
    }
    
    .admin-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        margin-right: 15px;
    }
    
    .admin-details h4 {
        margin: 0;
        font-size: 16px;
        color: #181c32;
    }
    
    .admin-status {
        font-size: 12px;
        color: #50cd89;
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
    }
    
    .message {
        margin-bottom: 15px;
        display: flex;
        animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .message.sent {
        justify-content: flex-end;
    }
    
    .message.received {
        justify-content: flex-start;
    }
    
    .message-content {
        max-width: 60%;
        padding: 12px 16px;
        border-radius: 10px;
        word-wrap: break-word;
    }
    
    .message.sent .message-content {
        background: #009ef7;
        color: white;
        border-bottom-right-radius: 2px;
    }
    
    .message.received .message-content {
        background: white;
        color: #181c32;
        border-bottom-left-radius: 2px;
        box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }
    
    .message-time {
        font-size: 11px;
        margin-top: 5px;
        opacity: 0.7;
    }
    
    .message-sender {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 5px;
        color: #009ef7;
    }
    
    .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e4e6ef;
    }
    
    .chat-input {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    
    .chat-input textarea {
        flex: 1;
        resize: none;
        min-height: 45px;
        max-height: 120px;
    }
    
    .no-admin-message {
        text-align: center;
        padding: 50px;
        color: #a1a5b7;
    }
    
    .typing-indicator {
        padding: 10px 20px;
        color: #a1a5b7;
        font-size: 13px;
        font-style: italic;
        display: none;
    }
    
    .load-more-container {
        text-align: center;
        padding: 15px 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #e4e6ef;
    }
    
    .load-more-btn {
        background: white;
        color: #009ef7;
        border: 1px solid #009ef7;
        padding: 8px 20px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .load-more-btn:hover:not(:disabled) {
        background: #009ef7;
        color: white;
    }
    
    .load-more-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .load-more-btn .spinner {
        display: none;
        width: 14px;
        height: 14px;
        border: 2px solid #009ef7;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
    }
    
    .load-more-btn.loading .spinner {
        display: inline-block;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    #emojiPicker {
    position: absolute;
    bottom: 60px;
    left: 0;
    z-index: 3000;
}

</style>
<style>
    .connection-status {
        position: fixed;
        top: 70px;
        right: 20px;
        padding: 10px 15px;
        border-radius: 5px;
        z-index: 1000;
        font-size: 14px;
        animation: slideIn 0.3s ease-out;
    }
    
    .connection-status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }
    
    .connection-status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    
    .system-message {
        justify-content: center !important;
    }
    
    .system-message .message-content {
        background: #f8f9fa !important;
        color: #6c757d !important;
        font-style: italic;
        max-width: 80% !important;
    }
</style>
<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
    <div class="d-flex flex-column flex-column-fluid">
        <div id="kt_app_content" class="app-content flex-column-fluid pt-0">
            <div id="kt_app_content_container" class="app-container container-fluid">
                
                {% if room %}
                <div class="card">
                    <div class="chat-header">
                        <div class="admin-avatar">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="admin-details">
                            <h4>Health Equipment</h4>
                        </div>
                    </div>
                    
                    <div class="chat-container">
                        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                            <button class="load-more-btn" id="loadMoreBtn">
                                <span class="spinner"></span>
                                <span class="btn-text">Load More Messages</span>
                            </button>
                        </div>
                        
                        <div class="chat-messages" id="chatMessages">
                        </div>
                    
                        <div class="typing-indicator" id="typingIndicator">
                            Admin is typing...
                        </div>
                        
                        <div class="chat-input-container">
                            <div class="chat-input position-relative">

                                <button id="emojiBtn" class="btn btn-light px-3">
                                    ðŸ˜Š
                                </button>
                            
                                <textarea 
                                    id="messageInput" 
                                    class="form-control" 
                                    placeholder="Type your message..."
                                    rows="1"
                                    autocomplete="off"
                                ></textarea>
                            
                                <button id="sendButton" class="btn btn-primary px-6">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            
                                <!-- Emoji Picker Container -->
                                <div id="emojiPicker"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="card">
                    <div class="card-body">
                        <div class="no-admin-message">
                            <i class="fas fa-comments fa-3x mb-3"></i>
                            <h4>Chat Not Available</h4>
                            <p>No admin is currently available. Please try again later.</p>
                        </div>
                    </div>
                </div>
                {% endif %}
                
            </div>
        </div>
    </div>
</div>

{% if room %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@5.5.2/dist/emoji-mart.css">
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@5.5.2/dist/browser.js"></script>

<script>
    const roomId = '{{ room_id }}';
    const currentUserId = {{ current_user.id }};
    const currentUsername = '{{ current_user.username }}';  
    
    let chatSocket = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 10;
    let isConnecting = false;
    let loadedMessagesCount = 0;
    let totalMessagesCount = 0;
    let hasMoreMessages = false;
    let isLoadingMore = false;
    
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const loadMoreContainer = document.getElementById('loadMoreContainer');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    
    function showConnectionStatus(message, isError = false) {
        console.log(message);
        const statusDiv = document.getElementById('connectionStatus') || createStatusDiv();
        statusDiv.textContent = message;
        statusDiv.className = `connection-status ${isError ? 'error' : 'info'}`;
        statusDiv.style.display = 'block';
        
        if (!isError) {
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    }
    
    function createStatusDiv() {
        const div = document.createElement('div');
        div.id = 'connectionStatus';
        div.style.cssText = `
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        `;
        document.body.appendChild(div);
        return div;
    }
    
    function connectWebSocket() {
        if (isConnecting || (chatSocket && chatSocket.readyState === WebSocket.OPEN)) {
            return;
        }
        
        isConnecting = true;
        showConnectionStatus('Connecting to chat...');
        
        if (chatSocket) {
            chatSocket.onclose = null;
            chatSocket.onerror = null;
            chatSocket.close();
        }
        
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/chat/${roomId}/`;
        
        chatSocket = new WebSocket(wsUrl);
        
        chatSocket.onopen = function(e) {
            console.log('WebSocket connection established successfully');
            showConnectionStatus('Connected to chat');
            isConnecting = false;
            reconnectAttempts = 0;
            chatMessages.innerHTML = '';
            loadedMessagesCount = 0;
        };
        
        chatSocket.onmessage = function(e) {
            try {
                const data = JSON.parse(e.data);
                
                if (data.type === 'chat_history') {
                    console.log(`Loaded ${data.messages.length} initial messages`);
                    loadedMessagesCount = data.messages.length;
                    totalMessagesCount = data.total_count;
                    hasMoreMessages = data.has_more;
                    
                    data.messages.forEach(msg => {
                        appendMessage(msg);
                    });
                    
                    updateLoadMoreButton();
                    scrollToBottom();
                    
                } else if (data.type === 'load_more_response') {
                    console.log(`Loaded ${data.messages.length} more messages`);
                    const previousScrollHeight = chatMessages.scrollHeight;
                    
                    loadedMessagesCount += data.messages.length;
                    totalMessagesCount = data.total_count;
                    hasMoreMessages = data.has_more;
                    data.messages.reverse().forEach(msg => {
                        prependMessage(msg);
                    });
                    const newScrollHeight = chatMessages.scrollHeight;
                    chatMessages.scrollTop = newScrollHeight - previousScrollHeight;
                    
                    updateLoadMoreButton();
                    isLoadingMore = false;
                    
                } else if (data.type === 'message') {
                    appendMessage(data);
                    scrollToBottom();
                    if (data.sender_id !== currentUserId && !data.is_system) {
                        playNotificationSound();
                    }
                }
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        };
        
        chatSocket.onclose = function(e) {
            console.log(`WebSocket connection closed: ${e.code} ${e.reason}`);
            isConnecting = false;
            
            if (e.code !== 1000) { 
                showConnectionStatus('Connection lost. Reconnecting...', true);
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const delay = Math.min(1000 * reconnectAttempts, 10000);
                    console.log(`Reconnecting in ${delay}ms... (Attempt ${reconnectAttempts})`);
                    
                    setTimeout(connectWebSocket, delay);
                } else {
                    showConnectionStatus('Unable to connect. Please refresh the page.', true);
                }
            }
        };
        
        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
            showConnectionStatus('Connection error. Attempting to reconnect...', true);
            isConnecting = false;
        };
    }
    
    function updateLoadMoreButton() {
        if (hasMoreMessages) {
            loadMoreContainer.style.display = 'block';
            loadMoreBtn.disabled = false;
            loadMoreBtn.classList.remove('loading');
            loadMoreBtn.querySelector('.btn-text').textContent = `Load More Messages (${totalMessagesCount - loadedMessagesCount} older)`;
        } else {
            loadMoreContainer.style.display = 'none';
        }
    }
    
    function loadMoreMessages() {
        if (isLoadingMore || !hasMoreMessages) return;
        
        isLoadingMore = true;
        loadMoreBtn.disabled = true;
        loadMoreBtn.classList.add('loading');
        loadMoreBtn.querySelector('.btn-text').textContent = 'Loading...';
        
        if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'type': 'load_more',
                'offset': loadedMessagesCount
            }));
        } else {
            isLoadingMore = false;
            updateLoadMoreButton();
            showConnectionStatus('Connection lost. Please reconnect.', true);
        }
    }
    
    function playNotificationSound() {
        try {
            const audio = new Audio('/static/sounds/notification.mp3');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Could not play notification sound:', e));
        } catch (e) {
            console.log('Notification sound error:', e);
        }
    }
    
    function sendMessage() {
        const message = messageInput.value.trim();
        
        if (message === '') {
            return;
        }
        
        if (!chatSocket || chatSocket.readyState !== WebSocket.OPEN) {
            console.warn('WebSocket not connected. Attempting to reconnect...');
            showConnectionStatus('Not connected. Reconnecting...', true);
            connectWebSocket();
            setTimeout(() => {
                if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                    sendMessageToSocket(message);
                } else {
                    showConnectionStatus('Cannot send message. Please refresh the page.', true);
                }
            }, 1000);
            return;
        }
        
        sendMessageToSocket(message);
    }
    
    function sendMessageToSocket(message) {
        try {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            
            messageInput.value = '';
            autoResize();
            
        } catch (error) {
            console.error('Error sending message:', error);
            showConnectionStatus('Failed to send message. Please try again.', true);
        }
    }
    
    function prependMessage(data) {
        const messageDiv = createMessageElement(data);
        chatMessages.insertBefore(messageDiv, chatMessages.firstChild);
    }
    
    function appendMessage(data) {
        const messageDiv = createMessageElement(data);
        chatMessages.appendChild(messageDiv);
    }
    
    function createMessageElement(data) {
        const messageDiv = document.createElement('div');
        const messageId = data.is_temp ? 'temp_' + Date.now() : 'msg_' + Date.now();
        messageDiv.id = messageId;
        
        const isSent = data.sender_id === currentUserId;
        const isSystem = data.is_system || data.sender_id === 0;
        
        messageDiv.className = `message ${isSent ? 'sent' : 'received'} ${isSystem ? 'system' : ''}`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        if (isSystem) {
            contentDiv.style.cssText = `
                background: #f8f9fa;
                color: #6c757d;
                font-style: italic;
                text-align: center;
                max-width: 80%;
                margin: 0 auto;
            `;
        }
        
        if (!isSent && !isSystem) {
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = data.sender;
            contentDiv.appendChild(senderDiv);
        }
        
        const textDiv = document.createElement('div');
        textDiv.textContent = data.message;
        contentDiv.appendChild(textDiv);
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = data.created_at;
        contentDiv.appendChild(timeDiv);
        
        messageDiv.appendChild(contentDiv);
        
        return messageDiv;
    }
    
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function autoResize() {
        messageInput.style.height = 'auto';
        messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        connectWebSocket();
        
        sendButton.addEventListener('click', sendMessage);
        loadMoreBtn.addEventListener('click', loadMoreMessages);
        
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', autoResize);
        messageInput.addEventListener('paste', function(e) {
        });
        
        autoResize();
        
        setInterval(() => {
            if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                try {
                    chatSocket.send(JSON.stringify({type: 'ping'}));
                } catch (e) {
                    console.log('Ping failed:', e);
                }
            }
        }, 30000);
    });
    
    window.addEventListener('beforeunload', function() {
        if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.close(1000, 'Page closed');
        }
    });
    const emojiBtn = document.getElementById('emojiBtn');
const emojiPickerContainer = document.getElementById('emojiPicker');
let emojiPicker = null;
emojiBtn.addEventListener('click', (e) => {
    e.stopPropagation();

    if (emojiPicker) {
        emojiPickerContainer.innerHTML = '';
        emojiPicker = null;
        return;
    }

    emojiPicker = new EmojiMart.Picker({
        theme: 'light',
        previewPosition: 'none',
        skinTonePosition: 'none',
        onEmojiSelect: (emoji) => {
            insertEmojiAtCursor(emoji.native);
        }
    });

    emojiPickerContainer.appendChild(emojiPicker);
});
function insertEmojiAtCursor(emoji) {
    const start = messageInput.selectionStart;
    const end = messageInput.selectionEnd;

    messageInput.value =
        messageInput.value.substring(0, start) +
        emoji +
        messageInput.value.substring(end);

    messageInput.selectionStart =
    messageInput.selectionEnd = start + emoji.length;

    messageInput.focus();
    autoResize();
}
document.addEventListener('click', (e) => {
    if (
        emojiPicker &&
        !emojiPickerContainer.contains(e.target) &&
        e.target !== emojiBtn
    ) {
        emojiPickerContainer.innerHTML = '';
        emojiPicker = null;
    }
});

</script>

{% endif %}

{% endblock %}
